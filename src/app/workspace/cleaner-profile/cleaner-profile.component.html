<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 g-mb-50 g-mb-0--lg">
      <!-- Sidebar Navigation -->
      <div class="list-group list-group-border-0 g-mb-40">
        <!-- Profile -->
        <a routerLink="../cleaner/profile" routerLinkActive="active" class="list-group-item list-group-item-action justify-content-between ">
          <span><i class="icon-cursor g-pos-rel g-top-1 g-mr-8"></i> Profile</span>
        </a>
        <!-- End Profile -->
        <!-- My Projects -->
        <a routerLink="../cleaner/schedule" routerLinkActive="active" class="list-group-item list-group-item-action justify-content-between">
          <span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i>Schedule</span>
          <span class="u-label g-font-size-11 g-bg-primary g-rounded-20 g-px-10">9</span>
        </a>
        <!-- End My Projects -->

        <!-- Comments -->
        <a routerLink="../cleaner/message" routerLinkActive="active"  class="list-group-item list-group-item-action justify-content-between">
          <span><i class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>Messages</span>
          <span class="u-label g-font-size-11 g-bg-pink g-rounded-20 g-px-8">24</span>
        </a>
        <!-- End Comments -->
        <!-- History -->
        <a class="list-group-item list-group-item-action justify-content-between">
          <span><i class="icon-fire g-pos-rel g-top-1 g-mr-8"></i>Worker's Profile</span>
        </a>
        <!-- End History -->

        <!-- Settings -->
        <a routerLink="../cleaner/paid" routerLinkActive="active"  class="list-group-item list-group-item-action justify-content-between">
          <span><i class="icon-fire g-pos-rel g-top-1 g-mr-8"></i>Get Paid</span>
        </a>

        <a class="list-group-item list-group-item-action justify-content-between" (click)="authService.logout()">
          <span><i class="icon-fire g-pos-rel g-top-1 g-mr-8"></i>Logout</span>
        </a>
      </div>
      <!-- End Sidebar Navigation -->
    </div>

    <div class="col-lg-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
